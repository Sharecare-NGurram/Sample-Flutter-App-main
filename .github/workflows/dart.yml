name: Dart

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      - uses: dart-lang/setup-dart@v1
      #- uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - name: Set up Flutter 
        uses: subosito/flutter-action@v2
        with: 
            flutter-version: '3.10.6'
      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze
      - run: flutter build apk
      - uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: build/app/outputs/apk/release/app-release.apk
      - uses: actions/checkout@v3
      #- name: Install flutter connect
      #  run: sudo  npm install -g ./sauce-connect-launcher
      - uses: ./
        with:
            test_apk_path: 'build/app/outputs/apk/release/app-release.apk'
            data_center: 'eu-central-1'
            device_name: 'Google Pixel GoogleAPI Emulator,platformVersion=7.0'
            #SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
            #SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
            tunnelName: github-action-tunnel
            tunnelPool: true
            configFile: ${{ github.workspace }}/sc-configuration/config.yaml

      - name: "Run Test"
        run: npm run test
        env:
                GITHUB_TOKEN: ${{ secrets.GH_PAT }}
                SAUCE__USER USERNAME: ${{ secrets.SAUCE__USERNAME }}
                SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
