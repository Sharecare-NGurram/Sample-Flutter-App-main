name: Dart

on:
  push:
    branches: [ "master" ]
  pull_request_target:
    branches: [ "master" ]
    paths: 
      -"v1"
env:
                GITHUB_TOKEN: ${{ secrets.GH_PAT }}
                SAUCE_USERNAME: ${{secrets.SAUCE_USERNAME}}
                SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Note: This workflow uses the latest stable version of the Dart SDK.
      # You can specify other versions if desired, see documentation here:
      # https://github.com/dart-lang/setup-dart/blob/main/README.md
      - uses: dart-lang/setup-dart@v1
      - name: Set up Flutter 
        uses: subosito/flutter-action@v2
        with: 
            flutter-version: '3.10.6'
      - name: Install dependencies
        run: flutter pub get
      # Consider passing '--fatal-infos' for slightly stricter analysis.
      - name: Analyze project source
        run: dart analyze
      - run: flutter build apk
      - uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: build/app/outputs/apk/release/app-release.apk
          test_apk_path: 'build/app/outputs/apk/release/app-release.apk'
      - name: Checkout
        uses: actions/checkout@v3        
      - name: Saucectl RUN
        run: npm install -g saucectl@latest
   #   - name: framework
    #    run: saucectl init        
        env:
           {region: eu-central-1, framework: espresso, Application to test: app-release.apk, device pattern: Google Pixel .*, emulator: Android GoogleAPI Emulator, platform version: 13.0}
      - run: saucectl run

