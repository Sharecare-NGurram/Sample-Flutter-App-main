name: Dart

on:
  push:
    branches:
      - master
  pull_request_target:
    branches:
      - master
    paths:
      - "v1"

env:
  GITHUB_TOKEN: ${{ secrets.GH_PAT }}
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: dart analyze
      - name: Checkout Latest Commit
        uses: actions/checkout@v1
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master

    #  - name: Check deps
    #    uses: nnichols/clojure-vulnerability-check-action@v1

      - name: Build APK
        run: flutter build apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: build/app/outputs/apk/release/app-release.apk
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install OWASP ZAP
        run: |
          wget https://github.com/zaproxy/zaproxy/releases/download/2.11.0/ZAP_2.11.0_Linux.tar.gz
          tar -xzf ZAP_2.11.0_Linux.tar.gz
        working-directory: ${{ github.workspace }}

      - name: Start OWASP ZAP
        run: |
          ./ZAP_2.11.0/zap.sh -daemon
        working-directory: ${{ github.workspace }}

      - name: Run OWASP ZAP Scan
        run: |
          ./ZAP_2.11.0/zap-cli.py quick-scan --self-contained --spider --output /github/workspace/report.html https://your-website-url
        working-directory: ${{ github.workspace }}

      - name: Upload Scan Report
        uses: actions/upload-artifact@v2
        with:
          name: owasp-zap-report
          path: report.html

      - name: Upload to Sauce Labs
        uses: saucelabs/saucectl-run-action@v3

      

