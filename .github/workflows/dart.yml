    #  - name: Check deps
    #    uses: nnichols/clojure-vulnerability-check-action@v1

      - name: Build APK
        run: flutter build apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: build/app/outputs/apk/release/app-release.apk
