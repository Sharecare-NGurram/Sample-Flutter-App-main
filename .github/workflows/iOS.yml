name: iOS

on:
  push:
    branches:
      - master
  pull_request_target:
    branches:
      - master
    paths:
      - "v1"

env:
  GITHUB_TOKEN: ${{ secrets.GH_PAT }}
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
      - name: Install dependencies
        run: flutter pub get
        
      - name: Build iOS app without code signing
        run: flutter build ios --release --no-codesign
      
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: |
          gem install xcpretty
          pod install
      - name: Build and Analyze
        run: |
          xcodebuild -workspace YourProject.xcworkspace -scheme YourScheme clean build | xcpretty
          ./sonar-scanner/bin/sonar-scanner

      - name: Upload SonarCloud results
        uses: SonarSource/sonarcloud-github-action@master
        with:
          organization: sharecare-ngurram
          project: Sharecare-NGurram_Sample-Flutter-App-main

    #  - uses: actions/checkout@v2
      - uses: stackhawk/hawkscan-action@v2.1.1
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}

      - name: Archive iOS app without code signing
        run: flutter build ios --release --no-codesign

      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v2
        with:
          name: ios-build
          path: build/ios/
          
      - name: Upload to Sauce Labs
        uses: saucelabs/saucectl-run-action@v3

